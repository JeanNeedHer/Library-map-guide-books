<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Navigation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Library Navigation System</h1>
</header>

<main>

  <!-- HERO -->
  <div id="hero" class="hero">
    <h2 class="hero-title">Find your book</h2>
    <p class="hero-sub">Tap to start searching</p>
  </div>

  <!-- SEARCH -->
  <div id="searchWrapper" class="search-wrapper">
    <div class="search-row">
      <input id="searchInput" placeholder="Search for a book..." />
      <button id="filterToggle">Filters â–¾</button>
    </div>
  </div>

  <!-- FILTER PANEL -->
  <div id="filterPanel" class="filter-panel filter-hidden">
    <div class="filter-row">
      <input type="checkbox" id="filterAll" checked>
      <label for="filterAll">All</label>
    </div>
    <div class="filter-row">
      <input type="checkbox" value="Fiction">
      <label>Fiction</label>
    </div>
    <div class="filter-row">
      <input type="checkbox" value="Non-Fiction">
      <label>Non-Fiction</label>
    </div>
    <div class="filter-row">
      <input type="checkbox" value="Romance">
      <label>Romance</label>
    </div>
  </div>

 <div class="results-container">
  <div id="history"></div>
  <div id="results"></div>
  <div id="noResults"></div>
</div>
</main>

<!-- BOOK MODAL -->
<div id="bookOverlay" class="overlay hidden">
  <div class="modal">
    <button class="close-btn" id="closeBook">âœ•</button>
    <h2 id="bookTitle"></h2>
    <div id="genreChip" class="genre-chip"></div>
    <p id="bookAuthor"></p>
    <p id="bookShelf"></p>
    <img id="mapImage" />
  </div>
</div>

<!-- ADMIN MODAL -->
<div id="adminOverlay" class="overlay hidden">
  <div class="modal">
    <button class="close-btn" id="closeAdmin">âœ•</button>
    <h2>Admin Access</h2>
    <input id="adminPassword" type="password" placeholder="Enter password">
    <button id="adminEnter">Enter</button>
    <p id="adminError" class="error"></p>
  </div>
</div>

<button id="themeToggle" class="fab">ğŸŒ™</button>
<button id="adminBtn" class="fab left">ğŸ›¡ï¸</button>

<script src="database.js"></script>
<script src="app.js"></script>
</body>
</html>
